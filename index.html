<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/calc.css">
	<title>calculator</title>
	
</head>
<body bgcolor="#ffffff">
	<div class="container">
		<div class="main">
	<input type="text" id="screen" class="displayscreen">
	<input  class="acscreen" type="button" value="AC" onclick="ac()">
	<input  class="button" type="button" value="C" onclick="clearscreen()">
	<input  class="button" type="button" value="%" onclick="display('%')">
	<input  class="button operator" type="button" value="*" onclick="display('*')">
<br>

	<input  class="button number" type="button" value="7" onclick="display('7')">
	<input  class="button number" type="button" value="8" onclick="display('8')">
	<input  class="button number" type="button" value="9" onclick="display('9')">
	<input  class="button operator" type="button" value="-" onclick="display('-')">

<br>

	<input  class="button number" type="button" value="4" onclick="display('4')">
	<input  class="button number" type="button" value="5" onclick="display('5')">
	<input  class="button number" type="button" value="6" onclick="display('6')">
	<input  class="button operator" type="button" value="+" onclick="display('+')">

<br>
    <input  class="button number" type="button" value="1" onclick="display('1')">
	<input  class="button number" type="button" value="2" onclick="display('2')">
	<input  class="button number" type="button" value="3" onclick="display('3')">
	<input  class="button operator" type="button" value="/" onclick="display('/')">

<br>

    <input  class="button number" type="button" value="0" onclick="display('0')">
	<input  class="button operator" type="button" value="." onclick="display('.')">
	<input  class="button operator" type="button" value="%" onclick="display('%')">
	<input  class="button operator" type="button" value="=" onclick="equals()">


</div>
</div>
<script type="text/javascript" src="js/calc.js"></script>
</body>
</html>
